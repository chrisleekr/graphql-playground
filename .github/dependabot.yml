version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      day: "monday"
      interval: "monthly"
      time: "09:00"
      timezone: "Australia/Melbourne"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      day: "monday"
      interval: "monthly"
      time: "09:00"
      timezone: "Australia/Melbourne"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 10
    target-branch: main
    ignore:
      - dependency-name: "husky"
        versions:
          - ">= 7"
      - dependency-name: "@types/node"
        versions:
          - ">= 22"
    commit-message:
      prefix: chore
      include: scope
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript type definitions
      types:
        patterns:
          - "@types/*"
        update-types:
          - "major"
      # Group development tooling (linting, testing, etc.)
      dev-tooling:
        dependency-type: "development"
        patterns:
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "typescript*"
          - "turbo*"
        update-types:
          - "major"
