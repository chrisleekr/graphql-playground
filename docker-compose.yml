services:
  postgres:
    image: postgres:16-alpine
    container_name: playground-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playground
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: playground-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Inngest Dev Server for local development
  # Dashboard available at http://localhost:8288
  # See: https://www.inngest.com/docs/guides/development-with-docker
  inngest:
    image: inngest/inngest:latest
    container_name: playground-inngest
    command: inngest dev -u http://host.docker.internal:3001/api/inngest
    ports:
      - "8288:8288"

volumes:
  postgres_data:
  redis_data:
